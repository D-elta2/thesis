
{% block content %}

<header>
<h2>ARCHIO</h2>
    <nav>
        <a href="/">Home </a>
        <a href={% url 'forum' %}>Forum</a>
        <a href={% url 'blog' %}>Annonces</a>
        {%if user.is_authenticated %}
                
                <a style="float: right" href="{% url 'logout' %}">Se déconnecter</a>
                
                <a style="float: right" href="/profil">Profil</a>
                <a style="float: right">Vous êtes connecté en tant que {{ request.user }}.</a>
        {% endif %}
        {%if not user.is_authenticated %}
            <a style="float: right" href="{% url 'login' %}">Se connecter</a>
        {% endif %}
    </nav>
</header>

{% endblock %}
