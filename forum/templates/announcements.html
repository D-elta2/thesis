{% extends "base.html" %}
{% load static %}
{% block content %}
    <div style="margin: auto; width: 30%">

        <h1>General announcements</h1>

        {% for post in all_posts %}
            <div style="border: solid; border-radius: 10px;padding:10px; border-width: 1px ; margin: 10px">

                <a href="{% url 'announcement-detail' post.id %}"><h2 style="color: #2B72E6;">{{ post.title }}</h2></a>
                <p>{{ post.content|safe|truncatewords:30 }}</p>

                <ul style="margin-top: 40px; margin-bottom: 20px;">
                    <li> <i class="fa fa-calendar" aria-hidden="true"></i> Written at: {{ post.timestamp|date }} by: Admin</li>
                </ul>
            </div>
        {% endfor %}

    </div>
{% endblock content %}
